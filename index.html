<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kancher.Tv - Сергей Канчер</title>
    
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="apple-touch-icon" href="/images/favicon.png">
    
    <!-- META -->
    <meta name="description" content="Личный канал Сергея Канчера. Проекты, творчество, эксперименты.">
    <meta name="theme-color" content="#000000">
    
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- АВАТАР -->
        <div class="avatar-container fade-in">
            <img src="images/avatar.jpg" alt="Сергей Канчер" class="avatar" 
                 onerror="this.style.display='none'; document.getElementById('avatar-fallback').style.display='flex';">
            <div id="avatar-fallback" class="avatar-fallback" style="display: none;">
                K
            </div>
        </div>
        
        <!-- ЗАГОЛОВОК -->
        <h1 class="title fade-in">Kancher.Tv</h1>
        <p class="subtitle fade-in">Сергей Канчер</p>
        
        <!-- ОПИСАНИЕ -->
        <div class="description fade-in">
            Проекты · Творчество · Эксперименты<br>
            Личный канал о Жизни, не более.
        </div>

        <!-- СЧЕТЧИК -->
        <div class="countdown fade-in">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">дней</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">часов</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">минут</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">секунд</span>
            </div>
        </div>

        <!-- СОЦСЕТИ -->
        <div class="social-links fade-in">
            <a href="https://t.me/kancher" class="social-link">Telegram</a>
            <a href="https://youtube.com/@kancher" class="social-link">YouTube</a>
            <a href="https://instagram.com/kancher" class="social-link">Instagram</a>
        </div>

        <!-- СТАТУС -->
        <div class="status fade-in">
            Запуск: 4 ноября 2025
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
