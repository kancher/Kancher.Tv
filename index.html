<body>

    <script>
        // –°—á–µ—Ç—á–∏–∫ –¥–æ –∑–∞–ø—É—Å–∫–∞
        function updateCountdown() {
            const targetDate = new Date('2025-11-04').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            } else {
                document.querySelector('.countdown').innerHTML = '<div class="countdown-item">üéâ –ó–∞–ø—É—â–µ–Ω!</div>';
            }
        }

        // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ
        document.addEventListener('DOMContentLoaded', function() {
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Å—á–µ—Ç—á–∏–∫
            updateCountdown();
            setInterval(updateCountdown, 60000);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π

        });
