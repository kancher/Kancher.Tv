<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É - Kancher.Tv</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
        }
        
        .login-box {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent);
        }
        
        .login-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: var(--accent-hover);
        }
        
        .login-error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">üîê –í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É</h1>
            <p style="text-align: center; margin-bottom: 2rem; color: var(--text-secondary);">
                Kancher.Tv - –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            </p>
            
            <input type="password" id="password-input" class="login-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            <button onclick="checkPassword()" class="login-btn">–í–æ–π—Ç–∏</button>
            
            <div id="login-error" class="login-error">
                –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <a href="index.html" style="color: var(--text-secondary); text-decoration: none;">‚Üê –ù–∞–∑–∞–¥ –Ω–∞ —Å–∞–π—Ç</a>
            </div>
        </div>
    </div>

    <script>
        // –ü–∞—Ä–æ–ª—å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (–º–æ–∂–Ω–æ –ø–æ–º–µ–Ω—è—Ç—å)
        const ADMIN_PASSWORD = 'kancher2024';
        
        function checkPassword() {
            const input = document.getElementById('password-input').value;
            const errorEl = document.getElementById('login-error');
            
            if (input === ADMIN_PASSWORD) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–µ—Å—Å–∏—é
                sessionStorage.setItem('adminAuthenticated', 'true');
                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –∞–¥–º–∏–Ω–∫—É
                window.location.href = 'admin.html';
            } else {
                errorEl.style.display = 'block';
                document.getElementById('password-input').value = '';
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 3000);
            }
        }
        
        // –í–≤–æ–¥ –ø–æ Enter
        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
